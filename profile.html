<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="assets/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Profile</title>
</head>

<body>
    <div class="login">
        <img src="assets/img/profile-bg.gif" alt="login image" class="login__img">
        <dic class="login__form">
            <h1 class="login__title">Profile</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-5-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" name="email" disabled class="login__input" id="login-name" value="Ade"
                            placeholder=" ">
                        <label for="login-email" class="login__label">Name</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-mail-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" name="email" disabled class="login__input" id="login-email" value="Ade"
                            placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>


                <div id="clock">
                    <p class="date" id="date"></p>
                    <p class="time" id="time"></p>
                </div>
            </div>
    </div>
    </div>


<!--=============== MAIN JS ===============-->
<script src="assets/js/profile.js"></script>
</body>

</html>
